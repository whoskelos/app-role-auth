<div class="row">
    <div class="col-6 col-md-12 d-flex flex-column">
        <div class="card bg-secondary mb-3">
            <div class="card-header">Login form</div>
            <div class="card-body">
                <form data-bitwarden-watching="1" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
                    <fieldset>
                        <legend>Login</legend>
                        <!--Username-->
                        <div class="form-group">
                            <label for="idUserName" class="form-label mt-4">Username</label>
                            <input type="text" class="form-control" id="idUserName" placeholder="Enter username"
                                formControlName="username">
                        </div>
                        <!--Password-->
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" formControlName="password">
                        </div>
                    </fieldset>
                    <div class="mt-3">
                        <button class="btn btn-primary me-2">Register</button>
                        <a routerLink="/register" class="btn btn-info" role="button">New user?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
