<div class="row">
    <div class="col-6 col-md-12 d-flex flex-column">
        <div class="card bg-secondary">
            <div class="card-header">Update form</div>
            <div class="card-body">
                <form data-bitwarden-watching="1" [formGroup]="updateForm" (ngSubmit)="proceedUpdate()">
                    <fieldset>
                        <legend>Update</legend>
                        <!--Role select-->
                        <div class="form-group mb-3">
                            <select class="form-select" aria-label="Default select example" formControlName="role">
                                <option value="">Select Role</option>
                                <option *ngFor="let rol of roleList" [value]="rol.id">{{rol.name}}</option>
                            </select>
                        </div>
                        <!--Is active-->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                formControlName="isActive">
                            <label class="form-check-label" for="flexCheckDefault">
                                Is active?
                            </label>
                        </div>
                    </fieldset>
                    <div class="mt-3">
                        <button class="btn btn-success me-2">Update</button>
                        <!--<a routerLink="/login" class="btn btn-info" role="button">Back to Login</a>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
